<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Note</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { background: white; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    h1 { color: #2c3e50; margin-bottom: 10px; font-size: 28px; }
    .meta { color: #95a5a6; font-size: 14px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #ecf0f1; }
    .content { line-height: 1.6; color: #2c3e50; }
    .content pre { background: #f8f9fa; padding: 15px; border-radius: 6px; overflow-x: auto; }
    .password-form { max-width: 400px; margin: 50px auto; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #2c3e50; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; }
    button:hover { background: #2980b9; }
    .error { color: #e74c3c; font-size: 14px; margin-top: 10px; }
    .hidden { display: none; }
    .task-list { list-style: none; }
    .task-item { padding: 10px; border-bottom: 1px solid #ecf0f1; display: flex; align-items: center; gap: 10px; }
    .task-item input[type="checkbox"] { width: 18px; height: 18px; }
    .task-item.done { text-decoration: line-through; color: #95a5a6; }
  </style>
</head>
<body>
  <div id="passwordForm" class="password-form hidden">
    <div class="card">
      <h1 style="text-align:center; margin-bottom:20px">üîí Ghi ch√∫ ƒë∆∞·ª£c b·∫£o v·ªá</h1>
      <div class="form-group">
        <label>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xem</label>
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" />
      </div>
      <button onclick="verifyPassword()">Xem ghi ch√∫</button>
      <div id="errorMsg" class="error"></div>
    </div>
  </div>

  <div id="noteContent" class="container hidden">
    <div class="card">
      <h1 id="title"></h1>
      <div class="meta">
        <span id="time"></span>
      </div>
      <div id="content" class="content"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    let shareId = location.pathname.split('/').pop()
    let noteData = null

    async function loadNote() {
      try {
        const res = await fetch('/api/notes/share/' + shareId)
        const data = await res.json()
        
        if (data.requiresPassword) {
          document.getElementById('passwordForm').classList.remove('hidden')
        } else {
          displayNote(data)
        }
      } catch (e) {
        document.getElementById('noteContent').classList.remove('hidden')
        document.getElementById('title').textContent = 'Kh√¥ng t√¨m th·∫•y ghi ch√∫'
      }
    }

    async function verifyPassword() {
      const password = document.getElementById('password').value
      const errorMsg = document.getElementById('errorMsg')
      
      try {
        const res = await fetch('/api/notes/share/' + shareId + '/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        })
        
        if (!res.ok) {
          errorMsg.textContent = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng'
          return
        }
        
        const data = await res.json()
        document.getElementById('passwordForm').classList.add('hidden')
        displayNote(data)
      } catch (e) {
        errorMsg.textContent = 'L·ªói x√°c th·ª±c'
      }
    }

    function displayNote(data) {
      noteData = data
      document.getElementById('noteContent').classList.remove('hidden')
      document.getElementById('title').textContent = data.title || '(Kh√¥ng c√≥ ti√™u ƒë·ªÅ)'
      document.getElementById('time').textContent = 'C·∫≠p nh·∫≠t: ' + new Date(data.updatedAt).toLocaleString('vi-VN')
      
      const contentDiv = document.getElementById('content')
      
      if (data.contentType === 'rich') {
        contentDiv.innerHTML = data.content
      } else if (data.contentType === 'task') {
        try {
          const tasks = JSON.parse(data.content || '[]')
          const ul = document.createElement('ul')
          ul.className = 'task-list'
          tasks.forEach(task => {
            const li = document.createElement('li')
            li.className = 'task-item' + (task.done ? ' done' : '')
            li.innerHTML = `
              <input type="checkbox" ${task.done ? 'checked' : ''} disabled>
              <span>${task.text}</span>
            `
            ul.appendChild(li)
          })
          contentDiv.appendChild(ul)
        } catch (e) {
          contentDiv.textContent = data.content
        }
      } else {
        const pre = document.createElement('pre')
        pre.textContent = data.content || ''
        contentDiv.appendChild(pre)
      }
    }

    loadNote()
  </script>
</body>
</html>
