<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Share</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 820px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
    h1 { margin: 0 0 8px 0; }
    .muted { color: #666; font-size: 12px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title"></h1>
    <div class="muted" id="time"></div>
    <pre id="content"></pre>
  </div>

  <script>
    async function load() {
      const id = location.pathname.split('/').pop()
      const res = await fetch('/api/notes/share/' + id)
      if (!res.ok) {
        document.getElementById('title').textContent = 'Kh√¥ng t√¨m th·∫•y ghi ch√∫'
        return
      }
      const n = await res.json()
      document.getElementById('title').textContent = n.title || '(Kh√¥ng c√≥ ti√™u ƒë·ªÅ)'
      document.getElementById('content').textContent = n.content || ''
      const t = new Date(n.updatedAt)
      document.getElementById('time').textContent = 'C·∫≠p nh·∫≠t: ' + t.toLocaleString()
    }
    load()
  </script>
</body>
</html>
